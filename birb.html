<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script>
function randomInRange(min, max) {
  return Math.random() * (max - min) + min;
}

const sideCannons = document.getElementById("side-cannon");
sideCannons.addEventListener("click", function (e) {

  if (window.confetti) {
    const duration = 250;
    const animationEnd = Date.now() + duration;

    (function frame() {
      const timeLeft = animationEnd - Date.now();

      window.confetti({
        particleCount: 7,        
        angle: 60,
        spread: 55,
		origin: { x: 0, y: 0.7 },
        colors: ['#6ee3ff', '#ff879d'],
        disableForReducedMotion: true,
        useWorker: true
      });
	  window.confetti({
        particleCount: 7,        
        angle: 120,
        spread: 55,
		origin: { x: 1, y: 0.7 },
        colors: ['#6ee3ff', '#ff879d'],
        disableForReducedMotion: true,
        useWorker: true
      });

      if (timeLeft > 0) {
        requestAnimationFrame(frame);
      }
    })();
  }
});
</script>
